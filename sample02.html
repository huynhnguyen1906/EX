<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>sample - リストの作成</title>
</head>
<body>
<h1>リストの作成</h1>
<h2>順番の無いリスト</h2>
<ul>
	<li type="circle">リンゴ</li>
	<li>バナナ</li>
	<li>オレンジ</li>
</ul>
<h2>順番のあるリスト</h2>
<ol>
	<li>ファイルを開く</li>
	<li>ファイルを編集する</li>
</ol>
<h3>ファイル編集中の注意点</h3>
<p>説明文</p>
<ol start="3">
	<li>ファイルを保存する</li>
</ol>

<h2>リストの入れ子</h2>
<ul>
	<li>
		果物
		<ul>
			<li>リンゴ</li>
			<li>バナナ</li>
			<li>オレンジ</li>
		</ul>
	</li>
	<li>
		野菜
		<ul>
			<li>ジャガイモ</li>
			<li>ニンジン</li>
			<li>トマト</li>
		</ul>
	</li>

</ul>
</body>
</html>
