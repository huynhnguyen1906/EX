<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>メディアファイルの埋め込み</title>
</head>
<body>
	<h1>各コンテンツの埋め込み</h1>
	<h2>YouTubeを使った動画の埋め込み</h2>
	<p>YouTubeで気に入った動画を１つ埋め込みましょう</p>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/-tKVN2mAKRI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
	<h2>音楽ファイルの埋め込み</h2>
	<p>音楽ファイルの再生</p>
	<audio controls>
		<source src="images/htc06_02_audio.mp3" type="audio/mpeg">
	</audio>
	<h2>動画ファイルの埋め込み</h2>
	<p>動画ファイルの表示</p>
	<video controls>
		<source src="images/htc06_02_video.mp4" type="video/mp4">
	</video>
</body>
</html>
