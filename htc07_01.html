<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Google で検索</title>
</head>
<body>
	<h1><img src="images/htc07_icon.jpg" alt="Google"></h1>
	<p>以下の入力項目に検索したいキーワードを入力して下さい</p>
	<form action="https://www.google.co.jp/search" method="get">
	<p>
	<input type="text" name="q" size="50" placeholder="ここに検索したいキーワードを入れる">
	<input type="reset" value="リセット">
	<input type="submit" value="検索">
	</p>
	</form>
</body>
</html>
